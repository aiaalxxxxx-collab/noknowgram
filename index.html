<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoknowGram - –ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --bg-tertiary: #2d3238;
            --accent-primary: #00d4aa;
            --accent-secondary: #0099ff;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --danger: #ff4444;
            --success: #00c851;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2em;
            color: var(--text-secondary);
            margin-bottom: 40px;
        }

        .auth-container {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 170, 0.3);
        }

        .switch-mode {
            text-align: center;
            color: var(--text-secondary);
        }

        .switch-mode a {
            color: var(--accent-primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .error-message {
            color: var(--danger);
            margin-top: 10px;
            display: none;
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .feature {
            background: var(--bg-secondary);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .feature-icon {
            font-size: 1.5em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí¨</div>
        <h1>NoknowGram</h1>
        <p class="subtitle">–ü—Ä–æ—Å—Ç–æ–π –∏ –±—ã—Å—Ç—Ä—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</p>
        
        <div class="auth-container">
            <form id="authForm">
                <div class="form-group">
                    <label class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" class="form-input" id="username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-input" id="password" required>
                </div>
                
                <button type="submit" class="auth-button" id="submitBtn">–í–æ–π—Ç–∏</button>
                <div class="switch-mode">
                    –ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="switchBtn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a>
                </div>
                <div class="error-message" id="errorMessage"></div>
            </form>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>–ë—ã—Å—Ç—Ä—ã–π</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîí</div>
                <div>–ë–µ–∑–æ–ø–∞—Å–Ω—ã–π</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <div>–ì—Ä—É–ø–ø–æ–≤—ã–µ —á–∞—Ç—ã</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìÅ</div>
                <div>–û–±–º–µ–Ω —Ñ–∞–π–ª–∞–º–∏</div>
            </div>
        </div>
    </div>

    <script>
        class AuthApp {
            constructor() {
                this.isLogin = true;
                this.init();
            }

            init() {
                this.setupElements();
                this.bindEvents();
                this.updateUI();
            }

            setupElements() {
                this.authForm = document.getElementById('authForm');
                this.username = document.getElementById('username');
                this.password = document.getElementById('password');
                this.submitBtn = document.getElementById('submitBtn');
                this.switchBtn = document.getElementById('switchBtn');
                this.errorMessage = document.getElementById('errorMessage');
            }

            bindEvents() {
                this.authForm.addEventListener('submit', (e) => this.handleSubmit(e));
                this.switchBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.toggleMode();
                });
            }

            toggleMode() {
                this.isLogin = !this.isLogin;
                this.updateUI();
            }

            updateUI() {
                if (this.isLogin) {
                    this.submitBtn.textContent = '–í–æ–π—Ç–∏';
                    this.switchBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                } else {
                    this.submitBtn.textContent = '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è';
                    this.switchBtn.textContent = '–í–æ–π—Ç–∏';
                }
                this.hideError();
            }

            async handleSubmit(e) {
                e.preventDefault();
                
                const username = this.username.value.trim();
                const password = this.password.value;

                if (!username || !password) {
                    this.showError('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                    return;
                }

                this.setLoading(true);

                try {
                    const endpoint = this.isLogin ? '/api/login' : '/api/register';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –≤ —á–∞—Ç
                        localStorage.setItem('currentUser', JSON.stringify({ username }));
                        window.location.href = '/chat.html';
                    } else {
                        this.showError(data.message);
                    }
                } catch (error) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                this.submitBtn.disabled = loading;
                this.submitBtn.textContent = loading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : 
                    (this.isLogin ? '–í–æ–π—Ç–∏' : '–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è');
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new AuthApp();
        });
    </script>
</body>
</html>
