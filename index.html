<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoknowGram - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --accent-primary: #00d4aa;
            --text-primary: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1f2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #0099ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-subtitle {
            text-align: center;
            color: #8899a6;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1em;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #0099ff 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .auth-button:hover {
            transform: translateY(-2px);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
        }

        .auth-switch a {
            color: var(--accent-primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">NoknowGram</h1>
        <p class="auth-subtitle">Безопасные видеозвонки и чат</p>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder="Имя пользователя" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder="Пароль" required>
            </div>
            <button type="submit" class="auth-button">Войти</button>
        </form>

        <div class="auth-switch">
            Нет аккаунта? <a href="#" id="registerLink">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                alert('Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    // Сохраняем пользователя
                    localStorage.setItem('currentUser', JSON.stringify({ username }));
                    // Переходим в чат
                    window.location.href = '/chat.html';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                alert('Ошибка соединения');
            }
        });

        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault();
            const username = prompt('Введите имя пользователя:');
            const password = prompt('Введите пароль:');
            
            if (username && password) {
                fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Аккаунт создан! Теперь войдите.');
                    } else {
                        alert(data.message);
                    }
                });
            }
        });

        // Автовход если уже авторизован
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            window.location.href = '/chat.html';
        }
    </script>
</body>
</html>
