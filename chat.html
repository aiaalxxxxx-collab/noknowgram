<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --bg-tertiary: #2d3238;
            --accent-primary: #00d4aa;
            --accent-secondary: #0099ff;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --danger: #ff4444;
            --success: #00c851;
            --border-color: #38444d;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .user-info h3 {
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 0.8em;
            color: var(--accent-primary);
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .logout-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .contact:hover {
            background-color: var(--bg-tertiary);
        }

        .contact.active {
            background-color: var(--accent-primary);
        }

        .contact-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h2 {
            font-size: 1.3em;
            margin-bottom: 4px;
        }

        .chat-status {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .call-controls {
            display: flex;
            gap: 10px;
        }

        .call-btn {
            padding: 8px 16px;
            background-color: var(--accent-primary);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .call-btn:hover {
            background-color: #00c49a;
        }

        .call-btn.end-call {
            background-color: var(--danger);
        }

        .call-btn.end-call:hover {
            background-color: #e03333;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--bg-primary);
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 10px;
            background-color: rgba(0, 212, 170, 0.1);
            border-radius: 8px;
            margin: 0 auto;
            max-width: 80%;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .message {
            background-color: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .message.own {
            background-color: var(--accent-primary);
            align-self: flex-end;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .sender-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-left: 10px;
        }

        .file-message {
            background-color: rgba(58, 58, 92, 0.3);
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 0;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            background-color: var(--text-secondary);
            border-radius: 3px;
            flex-shrink: 0;
        }

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ */
        .input-area {
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            padding: 12px 24px;
            background-color: var(--accent-primary);
            border: none;
            border-radius: 24px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background-color: #00c49a;
        }

        .send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        /* –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ */
        .video-call {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 20, 25, 0.95);
            z-index: 1000;
            display: none;
            flex-direction: column;
        }

        .video-call.active {
            display: flex;
        }

        .video-container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .remote-video {
            flex: 1;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 2px solid var(--accent-primary);
        }

        .local-video {
            width: 300px;
            height: 200px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            position: absolute;
            bottom: 20px;
            right: 20px;
            border: 2px solid var(--accent-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-placeholder {
            color: var(--text-secondary);
            font-size: 1.2em;
        }

        .call-controls-bottom {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: rgba(30, 35, 40, 0.9);
        }

        .call-control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: var(--bg-tertiary);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            transition: all 0.2s;
        }

        .call-control-btn:hover {
            transform: scale(1.1);
        }

        .call-control-btn.end-call {
            background-color: var(--danger);
        }

        .call-control-btn.muted {
            background-color: #f0ad4e;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }

        /* Welcome —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –°–∞–π–¥–±–∞—Ä -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <h3 id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
                        <div class="user-status">‚óè –æ–Ω–ª–∞–π–Ω</div>
                        <button class="logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
                    </div>
                </div>
            </div>
            <div class="contacts">
                <div class="contact active">
                    <div class="contact-avatar">–†</div>
                    <div>
                        <div style="font-weight: 600;">–†–µ–ª–µ–π/—à–∫–æ–ª</div>
                        <div style="font-size: 0.8em; color: var(--text-secondary);">–≤ —Å–µ—Ç–∏</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <h2>–†–µ–ª–µ–π/—à–∫–æ–ª</h2>
                    <div class="chat-status">–≤ —Å–µ—Ç–∏</div>
                </div>
                <div class="call-controls">
                    <button class="call-btn" id="voiceCallBtn">
                        üìû –ê—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫
                    </button>
                    <button class="call-btn" id="videoCallBtn">
                        üìπ –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫
                    </button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ SecureChat!</h3>
                    <p>–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ —Å –†–µ–ª–µ–π/—à–∫–æ–ª</p>
                </div>
            </div>

            <!-- –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>

        <!-- –û–∫–Ω–æ –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞ -->
        <div class="video-call" id="videoCall">
            <div class="video-container">
                <div class="remote-video">
                    <div class="video-placeholder">–í–∏–¥–µ–æ –†–µ–ª–µ–π/—à–∫–æ–ª</div>
                    <div class="local-video">
                        <div class="video-placeholder" style="font-size: 0.8em;">–í–∞—à–µ –≤–∏–¥–µ–æ</div>
                    </div>
                </div>
            </div>
            <div class="call-controls-bottom">
                <button class="call-control-btn" id="muteBtn">üé§</button>
                <button class="call-control-btn" id="videoToggleBtn">üìπ</button>
                <button class="call-control-btn end-call" id="endCallBtn">üìû</button>
            </div>
        </div>
    </div>

    <script>
        class ChatApplication {
            constructor() {
                this.currentUser = null;
                this.isCallActive = false;
                this.isMuted = false;
                this.isVideoOn = true;
                this.initializeElements();
                this.checkAuth();
                this.bindEvents();
                this.autoResizeTextarea();
            }

            initializeElements() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.welcomeMessage = document.getElementById('welcomeMessage');
                this.userName = document.getElementById('userName');
                this.userAvatar = document.getElementById('userAvatar');
                this.logoutBtn = document.getElementById('logoutBtn');
                
                // –≠–ª–µ–º–µ–Ω—Ç—ã –∑–≤–æ–Ω–∫–æ–≤
                this.videoCall = document.getElementById('videoCall');
                this.videoCallBtn = document.getElementById('videoCallBtn');
                this.voiceCallBtn = document.getElementById('voiceCallBtn');
                this.endCallBtn = document.getElementById('endCallBtn');
                this.muteBtn = document.getElementById('muteBtn');
                this.videoToggleBtn = document.getElementById('videoToggleBtn');
            }

            checkAuth() {
                const userData = localStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'register.html';
                    return;
                }

                this.currentUser = JSON.parse(userData);
                this.displayUserInfo();
                this.loadChatHistory();
            }

            displayUserInfo() {
                if (this.currentUser) {
                    this.userName.textContent = this.currentUser.username;
                    this.userAvatar.textContent = this.currentUser.username.charAt(0).toUpperCase();
                    
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤–∞—Ç–∞—Ä –µ—Å–ª–∏ –µ—Å—Ç—å –≤ –¥–∞–Ω–Ω—ã—Ö
                    if (this.currentUser.avatar) {
                        this.userAvatar.style.backgroundImage = `url(${this.currentUser.avatar})`;
                        this.userAvatar.style.backgroundSize = 'cover';
                    }
                }
            }

            loadChatHistory() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —á–∞—Ç–∞ –∏–∑ localStorage
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                
                chatHistory.forEach(msg => {
                    this.addMessage(msg.sender, msg.text, msg.isOwn, msg.time, false);
                });

                if (chatHistory.length === 0) {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    this.welcomeMessage.style.display = 'block';
                } else {
                    this.welcomeMessage.style.display = 'none';
                }

                this.scrollToBottom();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.logoutBtn.addEventListener('click', () => this.logout());

                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∑–≤–æ–Ω–∫–æ–≤
                this.videoCallBtn.addEventListener('click', () => this.startVideoCall());
                this.voiceCallBtn.addEventListener('click', () => this.startVoiceCall());
                this.endCallBtn.addEventListener('click', () => this.endCall());
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                this.videoToggleBtn.addEventListener('click', () => this.toggleVideo());
            }

            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(this.currentUser.username, message, true);
                this.saveMessageToHistory(this.currentUser.username, message, true);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.scrollToBottom();
                
                // –ê–≤—Ç–æ-–æ—Ç–≤–µ—Ç (–∏–º–∏—Ç–∞—Ü–∏—è)
                setTimeout(() => {
                    const responses = [
                        '–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ –¥–µ–ª–∞?',
                        '–ü–æ–ª—É—á–∏–ª —Ç–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                        '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ...',
                        '–ê–≥–∞, –ø–æ–Ω—è–ª',
                        '–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é!'
                    ];
                    const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                    this.addMessage('–†–µ–ª–µ–π/—à–∫–æ–ª', randomResponse, false);
                    this.saveMessageToHistory('–†–µ–ª–µ–π/—à–∫–æ–ª', randomResponse, false);
                }, 1000 + Math.random() * 2000);
            }

            addMessage(sender, text, isOwn = false, time = null, animate = true) {
                if (this.welcomeMessage.style.display !== 'none') {
                    this.welcomeMessage.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                const messageTime = time || new Date().toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="sender-name">${sender}</span>
                        <span class="message-time">${messageTime}</span>
                    </div>
                    <div>${this.escapeHtml(text)}</div>
                `;

                if (animate) {
                    messageDiv.style.animation = 'fadeIn 0.3s ease-out';
                }

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            saveMessageToHistory(sender, text, isOwn) {
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                
                chatHistory.push({
                    sender,
                    text,
                    isOwn,
                    time: new Date().toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })
                });

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 100 —Å–æ–æ–±—â–µ–Ω–∏–π
                if (chatHistory.length > 100) {
                    chatHistory.splice(0, chatHistory.length - 100);
                }

                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            startVideoCall() {
                this.isCallActive = true;
                this.videoCall.classList.add('active');
                this.addSystemMessage('–í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫ –Ω–∞—á–∞—Ç...');
            }

            startVoiceCall() {
                this.isCallActive = true;
                this.addSystemMessage('–ê—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫ –Ω–∞—á–∞—Ç...');
            }

            endCall() {
                this.isCallActive = false;
                this.videoCall.classList.remove('active');
                this.addSystemMessage('–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω');
                this.resetCallControls();
            }

            toggleMute() {
                this.isMuted = !this.isMuted;
                this.muteBtn.classList.toggle('muted', this.isMuted);
                this.muteBtn.textContent = this.isMuted ? 'üé§‚ùå' : 'üé§';
                this.addSystemMessage(this.isMuted ? '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤—ã–∫–ª—é—á–µ–Ω' : '–ú–∏–∫—Ä–æ—Ñ–æ–Ω –≤–∫–ª—é—á–µ–Ω');
            }

            toggleVideo() {
                this.isVideoOn = !this.isVideoOn;
                this.videoToggleBtn.textContent = this.isVideoOn ? 'üìπ' : 'üìπ‚ùå';
                this.addSystemMessage(this.isVideoOn ? '–ö–∞–º–µ—Ä–∞ –≤–∫–ª—é—á–µ–Ω–∞' : '–ö–∞–º–µ—Ä–∞ –≤—ã–∫–ª—é—á–µ–Ω–∞');
            }

            resetCallControls() {
                this.isMuted = false;
                this.isVideoOn = true;
                this.muteBtn.classList.remove('muted');
                this.muteBtn.textContent = 'üé§';
                this.videoToggleBtn.textContent = 'üìπ';
            }

            addSystemMessage(text) {
                const systemMsg = document.createElement('div');
                systemMsg.className = 'system-message';
                systemMsg.textContent = text;
                this.messagesContainer.appendChild(systemMsg);
                this.scrollToBottom();
            }

            logout() {
                localStorage.removeItem('currentUser');
                window.location.href = 'register.html';
            }
        }
