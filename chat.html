<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiChat - –û–±—â–∏–π —á–∞—Ç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1e2328;
            --bg-tertiary: #2d3238;
            --accent-primary: #00d4aa;
            --accent-secondary: #0099ff;
            --text-primary: #ffffff;
            --text-secondary: #8899a6;
            --danger: #ff4444;
            --success: #00c851;
            --border-color: #38444d;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* –°–∞–π–¥–±–∞—Ä */
        .sidebar {
            width: 300px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .sidebar-header {
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .user-info h3 {
            font-size: 1.1em;
            margin-bottom: 4px;
        }

        .user-status {
            font-size: 0.8em;
            color: var(--accent-primary);
        }

        .logout-btn {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            margin-top: 8px;
        }

        .logout-btn:hover {
            background-color: var(--bg-tertiary);
        }

        .online-users {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .online-users h4 {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .online-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
        }

        .online-user:hover {
            background-color: var(--bg-tertiary);
        }

        .online-user.active {
            background-color: var(--accent-primary);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
        }

        .user-status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--accent-primary);
            margin-left: auto;
        }

        /* –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 15px 20px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-info h2 {
            font-size: 1.3em;
            margin-bottom: 4px;
        }

        .chat-status {
            font-size: 0.9em;
            color: var(--text-secondary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background-color: var(--bg-primary);
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 10px;
            background-color: rgba(0, 212, 170, 0.1);
            border-radius: 8px;
            margin: 0 auto;
            max-width: 80%;
            border: 1px solid rgba(0, 212, 170, 0.3);
        }

        .message {
            background-color: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            border: 1px solid var(--border-color);
        }

        .message.own {
            background-color: var(--accent-primary);
            align-self: flex-end;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .sender-name {
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-time {
            font-size: 0.8em;
            color: var(--text-secondary);
            margin-left: 10px;
        }

        /* –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ */
        .input-area {
            padding: 20px;
            background-color: var(--bg-tertiary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            color: var(--text-primary);
            font-size: 14px;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .send-btn {
            padding: 12px 24px;
            background-color: var(--accent-primary);
            border: none;
            border-radius: 24px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .send-btn:hover {
            background-color: #00c49a;
        }

        .send-btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .welcome-message h3 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.3s ease-out;
        }

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-primary);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- –°–∞–π–¥–±–∞—Ä -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar" id="userAvatar">U</div>
                    <div class="user-info">
                        <h3 id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
                        <div class="user-status">‚óè –æ–Ω–ª–∞–π–Ω</div>
                        <button class="logout-btn" id="logoutBtn">–í—ã–π—Ç–∏</button>
                    </div>
                </div>
            </div>
            
            <div class="online-users">
                <h4>–û–Ω–ª–∞–π–Ω —Å–µ–π—á–∞—Å</h4>
                <div class="user-list" id="userList">
                    <!-- –°–ø–∏—Å–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
                </div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–∞—è –æ–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <h2 id="chatTitle">–û–±—â–∏–π —á–∞—Ç</h2>
                    <div class="chat-status" id="chatStatus">3 –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –æ–Ω–ª–∞–π–Ω</div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h3>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –æ–±—â–∏–π —á–∞—Ç!</h3>
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–ª—è –æ–±—â–µ–Ω–∏—è –∏–ª–∏ –ø–∏—à–∏—Ç–µ –≤ –æ–±—â–∏–π —á–∞—Ç</p>
                </div>
            </div>

            <!-- –û–±–ª–∞—Å—Ç—å –≤–≤–æ–¥–∞ -->
            <div class="input-area">
                <div class="input-wrapper">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                        rows="1"
                    ></textarea>
                    <button class="send-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class MultiUserChat {
            constructor() {
                this.currentUser = null;
                this.users = [];
                this.messages = [];
                this.currentChat = 'general';
                this.initializeElements();
                this.checkAuth();
                this.loadUsers();
                this.bindEvents();
                this.autoResizeTextarea();
                this.startSimulation();
            }

            initializeElements() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.welcomeMessage = document.getElementById('welcomeMessage');
                this.userName = document.getElementById('userName');
                this.userAvatar = document.getElementById('userAvatar');
                this.logoutBtn = document.getElementById('logoutBtn');
                this.userList = document.getElementById('userList');
                this.chatTitle = document.getElementById('chatTitle');
                this.chatStatus = document.getElementById('chatStatus');
            }

            checkAuth() {
                const userData = localStorage.getItem('currentUser');
                if (!userData) {
                    window.location.href = 'index.html';
                    return;
                }

                this.currentUser = JSON.parse(userData);
                this.displayUserInfo();
                this.loadChatHistory();
            }

            displayUserInfo() {
                if (this.currentUser) {
                    this.userName.textContent = this.currentUser.username;
                    this.userAvatar.textContent = this.currentUser.username.charAt(0).toUpperCase();
                    
                    if (this.currentUser.avatar) {
                        this.userAvatar.style.backgroundImage = `url(${this.currentUser.avatar})`;
                        this.userAvatar.style.backgroundSize = 'cover';
                    }
                }
            }

            loadUsers() {
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –∏–∑ localStorage
                const savedUsers = JSON.parse(localStorage.getItem('chatUsers') || '[]');
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –µ—Å–ª–∏ –Ω–µ—Ç —Ä–µ–∞–ª—å–Ω—ã—Ö
                if (savedUsers.length <= 1) {
                    this.users = [
                        {
                            id: '1',
                            username: '–ê–ª–µ–∫—Å–µ–π',
                            avatar: 'https://ui-avatars.com/api/?name=–ê–ª–µ–∫—Å–µ–π&background=667eea&color=fff',
                            online: true
                        },
                        {
                            id: '2', 
                            username: '–ú–∞—Ä–∏—è',
                            avatar: 'https://ui-avatars.com/api/?name=–ú–∞—Ä–∏—è&background=f093fb&color=fff',
                            online: true
                        },
                        {
                            id: '3',
                            username: '–î–º–∏—Ç—Ä–∏–π',
                            avatar: 'https://ui-avatars.com/api/?name=–î–º–∏—Ç—Ä–∏–π&background=4ecdc4&color=fff',
                            online: false
                        }
                    ];
                } else {
                    this.users = savedUsers.map(user => ({
                        ...user,
                        online: Math.random() > 0.3 // –°–ª—É—á–∞–π–Ω—ã–π –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å
                    }));
                }

                this.renderUserList();
            }

            renderUserList() {
                this.userList.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—â–∏–π —á–∞—Ç
                const generalChat = document.createElement('div');
                generalChat.className = 'online-user active';
                generalChat.innerHTML = `
                    <div class="user-avatar">üí¨</div>
                    <div>–û–±—â–∏–π —á–∞—Ç</div>
                    <div class="user-status-indicator"></div>
                `;
                generalChat.addEventListener('click', () => this.switchToGeneralChat());
                this.userList.appendChild(generalChat);

                // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                this.users.forEach(user => {
                    if (user.id !== this.currentUser.id) {
                        const userElement = document.createElement('div');
                        userElement.className = 'online-user';
                        userElement.innerHTML = `
                            <div class="user-avatar">${user.username.charAt(0)}</div>
                            <div>${user.username}</div>
                            <div class="user-status-indicator" style="background-color: ${user.online ? '#00d4aa' : '#8899a6'}"></div>
                        `;
                        userElement.addEventListener('click', () => this.switchToPrivateChat(user));
                        this.userList.appendChild(userElement);
                    }
                });

                this.updateOnlineCount();
            }

            switchToGeneralChat() {
                this.currentChat = 'general';
                this.chatTitle.textContent = '–û–±—â–∏–π —á–∞—Ç';
                this.loadChatHistory();
            }

            switchToPrivateChat(user) {
                this.currentChat = user.id;
                this.chatTitle.textContent = user.username;
                this.chatStatus.textContent = user.online ? '–æ–Ω–ª–∞–π–Ω' : '–±—ã–ª –Ω–µ–¥–∞–≤–Ω–æ';
                this.loadChatHistory();
            }

            loadChatHistory() {
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                const currentChatHistory = chatHistory.filter(msg => 
                    msg.chat === this.currentChat || 
                    (this.currentChat === 'general' && !msg.chat)
                );

                this.messagesContainer.innerHTML = '';
                
                if (currentChatHistory.length === 0) {
                    this.welcomeMessage.style.display = 'block';
                } else {
                    this.welcomeMessage.style.display = 'none';
                    currentChatHistory.forEach(msg => {
                        this.addMessage(msg.sender, msg.text, msg.senderId === this.currentUser.id, msg.time, false);
                    });
                }

                this.scrollToBottom();
            }

            bindEvents() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.logoutBtn.addEventListener('click', () => this.logout());
            }

            autoResizeTextarea() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 120) + 'px';
                });
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;

                this.addMessage(this.currentUser.username, message, true);
                this.saveMessageToHistory(this.currentUser.username, message, true, this.currentUser.id);
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.scrollToBottom();
                
                // –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç–≤–µ—Ç–æ–≤ –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                if (this.currentChat === 'general') {
                    this.simulateResponses(message);
                }
            }

            simulateResponses(originalMessage) {
                const onlineUsers = this.users.filter(user => user.online && user.id !== this.currentUser.id);
                
                onlineUsers.forEach((user, index) => {
                    if (Math.random() > 0.5) { // 50% —à–∞–Ω—Å –æ—Ç–≤–µ—Ç–∞
                        setTimeout(() => {
                            const responses = this.getResponseForMessage(originalMessage);
                            const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                            this.addMessage(user.username, randomResponse, false);
                            this.saveMessageToHistory(user.username, randomResponse, false, user.id);
                        }, 1000 + (index * 2000));
                    }
                });
            }

            getResponseForMessage(message) {
                const lowerMessage = message.toLowerCase();
                
                if (lowerMessage.includes('–ø—Ä–∏–≤–µ—Ç') || lowerMessage.includes('hello')) {
                    return ['–ü—Ä–∏–≤–µ—Ç!', '–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π!', '–ü—Ä–∏–≤–µ—Ç :)', '–ü—Ä–∏–≤–µ—Ç, –∫–∞–∫ –¥–µ–ª–∞?'];
                } else if (lowerMessage.includes('–∫–∞–∫ –¥–µ–ª–∞')) {
                    return ['–û—Ç–ª–∏—á–Ω–æ!', '–ù–æ—Ä–º–∞–ª—å–Ω–æ', '–•–æ—Ä–æ—à–æ, –∞ —É —Ç–µ–±—è?', '–ù–µ –∂–∞–ª—É—é—Å—å'];
                } else if (lowerMessage.includes?'?')) {
                    return ['–ò–Ω—Ç–µ—Ä–µ—Å–Ω—ã–π –≤–æ–ø—Ä–æ—Å...', '–ù–µ –∑–Ω–∞—é —Ç–æ—á–Ω–æ', '–î—É–º–∞—é, –¥–∞', '–í–æ–∑–º–æ–∂–Ω–æ'];
                } else {
                    return ['–ü–æ–Ω—è—Ç–Ω–æ', '–ò–Ω—Ç–µ—Ä–µ—Å–Ω–æ', '–°–æ–≥–ª–∞—Å–µ–Ω', '–ê–≥–∞', '–•–º...'];
                }
            }

            addMessage(sender, text, isOwn = false, time = null, animate = true) {
                if (this.welcomeMessage.style.display !== 'none') {
                    this.welcomeMessage.style.display = 'none';
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own' : ''}`;
                
                const messageTime = time || new Date().toLocaleTimeString('ru-RU', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="sender-name">${sender}</span>
                        <span class="message-time">${messageTime}</span>
                    </div>
                    <div>${this.escapeHtml(text)}</div>
                `;

                if (animate) {
                    messageDiv.style.animation = 'fadeIn 0.3s ease-out';
                }

                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }

            saveMessageToHistory(sender, text, isOwn, senderId) {
                const chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                
                chatHistory.push({
                    sender,
                    text,
                    isOwn,
                    senderId,
                    chat: this.currentChat,
                    time: new Date().toLocaleTimeString('ru-RU', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    })
                });

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –ø–æ—Å–ª–µ–¥–Ω–∏–µ 200 —Å–æ–æ–±—â–µ–Ω–∏–π
                if (chatHistory.length > 200) {
                    chatHistory.splice(0, chatHistory.length - 200);
                }

                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            updateOnlineCount() {
                const onlineCount = this.users.filter(user => user.online).length;
                this.chatStatus.textContent = `${onlineCount} –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –æ–Ω–ª–∞–π–Ω`;
            }

            startSimulation() {
                // –ò–º–∏—Ç–∞—Ü–∏—è –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                setInterval(() => {
                    this.users.forEach(user => {
                        if (user.id !== this.currentUser.id && Math.random() > 0.8) {
                            user.online = !user.online;
                        }
                    });
                    this.renderUserList();
                }, 10000);

                // –°–ª—É—á–∞–π–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –≤ –æ–±—â–∏–π —á–∞—Ç
                setInterval(() => {
                    if (this.currentChat === 'general' && Math.random() > 0.9) {
                        const onlineUsers = this.users.filter(user => user.online && user.id !== this.currentUser.id);
                        if (onlineUsers.length > 0) {
                            const randomUser = onlineUsers[Math.floor(Math.random() * onlineUsers.length)];
                            const randomMessages = ['–í—Å–µ–º –ø—Ä–∏–≤–µ—Ç!', '–ö—Ç–æ –æ–Ω–ª–∞–π–Ω?', '–ö–∞–∫ –¥–µ–ª–∞?', '–ß—Ç–æ –Ω–æ–≤–æ–≥–æ?'];
                            const randomMessage = randomMessages[Math.floor(Math.random() * randomMessages.length)];
                            
                            this.addMessage(randomUser.username, randomMessage, false);
                            this.saveMessageToHistory(randomUser.username, randomMessage, false, randomUser.id);
                        }
                    }
                }, 30000);
            }

            logout() {
                localStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }
